<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BTVN3</title>
    <link rel="stylesheet" type="text/css" href="../assists/css/lesson2.css" />
  </header>
  <body>
    <form action="./lesson1.html">
      <table id="lesson3">
        <tr>
          <td><h4>Email</h4><input type="Email" id="email" name="email" /></td>
          <td colspan="2"><h4>Password</h4><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td colspan="3"><h4>Address</h4><input type="text" id="address" name="address" placeholder="1234 Main St"></td>
        </tr>
        <tr>
          <td colspan="3"><h4>Addess 2</h4><input type="text" id="address" name="address" placeholder="Apartment,studio, or floor"></td>
        </tr>
        <tr>
          <td><h4>City</h4><input type="text" id="city" name="city" /></td>
          <td><h4>State</h4>
            <select name="state" id="state" name="state">
            <option value="hanoi">Hà Nội Xịn</option>
            </select>
          </td>
          <td><h4>Zip</h4>
            <input type="number" id="zip" name="zip"></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="checkmeout">Check me out</label></td>
          </tr>
          <tr>
            <td><input type="submit" value="Sign in"></td>
          </tr>
      </table>
    </form>
  </body>
</html>
